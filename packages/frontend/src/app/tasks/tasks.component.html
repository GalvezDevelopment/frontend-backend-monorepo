<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <app-add-task (nameChange)="add($event)"></app-add-task>
        </div>
    </div>
    <div *ngFor="let task of tasks$ | async; trackBy: trackById" class="row justify-content-center">
        <div class="col-6">
            <app-task-view [task]="task"></app-task-view>
        </div>
        <div class="col-2">
            <button class="btn btn-secondary btn-sm" (click)="remove(task.id)">Remove</button>
        </div>
    </div>
</div>
